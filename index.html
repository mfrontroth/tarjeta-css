<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Ejemplo Tarjeta</title>
</head>

<body>

    <section style="display: flex;">
        <figure class="card">
            <img src="https://i0.wp.com/hipertextual.com/wp-content/uploads/2021/05/darth-vader.jpeg?resize=1200%2C785&ssl=1"
                alt="darth vader" class="card_image">
            <figcaption>
                <ul class="card_data">
                    <li>
                        <span class="card_data_title">Alias: </span>
                        <span class="card_data_alias">Darth Vader</span>
                    </li>
                    <li>
                        <span class="card_data_title">Orden: </span>Sith
                    </li>
                    <li>
                        <spam class="card_data_title">Nombre Real:</spam>
                        <button class="card_button">Spoiler!!</button>
                    </li>
                </ul>
            </figcaption>
        </figure>

        <figure class="card">
            <img src="https://c8.alamy.com/compes/2b8w8da/star-wars-1977-lucasfilm-20th-century-fox-con-mark-hamill-como-luke-skywalker-2b8w8da.jpg"
                alt="luke skywalker" class="card_image">
            <figcaption>
                <ul class="card_data">
                    <li>
                        <span class="card_data_title">Nombre: </span>
                        <span class="card_data_alias_luke">Luke Skywalker</span>
                    </li>
                    <li>
                        <span class="card_data_title">Orden: </span>Jedi
                    </li>
                    <li>
                        <spam class="card_data_title">Padre:</spam>
                        <button class="card_button luke">Spoiler!!</button>
                    </li>
                </ul>
            </figcaption>
        </figure>
    </section>

</body>

</html>
